<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="layer-container">

        <div class="bg-tree layer lax" data-lax-translate-y="0 1,400 -100"></div><!--bg-tree-->
        <h1 class="parallax-text"> Sukuna </h1><!--parallax-text-->
        <div class="front-tree layer lax" data-lax-translate-y="0 1,400 -260"></div><!--front-tree-->
        <div class="line lax" data-lax-opacity="0 1, 100 0"></div>

    </div><!--layer-container-->

    <nav>
        <a href="" class="logo"><font color="#2a2929">Ju</font>jutsu</a>
        <button>Sign in</button>
    </nav>

    <div class="categories-container lax" data-lax-translate-y="0 0,400 -300">
        <div class="header">
            <h4>Top Parallax Effect</h4>
            <h1>Gain the new skill</h1>
        </div><!--header-->

        <div class="product-container">
            <div class="box-1">
                <font>Anime</font>
            </div><!--box-1-->
                
            <div class="box-2">
                <font>Jujutsu</font>
            </div><!--box-2-->

            <div class="box-3">
                <font>Kaisen</font>
            </div><!--box-3-->
        </div><!--product-container-->
    </div><!--categories-container-->

    <!--https://github.com/alexfoxy/lax.js -->
    <script src="assets/js/lax.js"></script>
    <script src="assets/js/script.js"></script>

  
</body>
</html>
